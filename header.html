<!-- header.html -->
<header id="site-header" class="bg-[#0f2b3d] fixed top-0 left-0 w-full z-50">
  <div class="max-w-screen-xl mx-auto grid grid-cols-3 items-center h-16 md:h-20 px-4 sm:px-6 lg:px-8">
    <!-- left: mini logo -->
    <div class="flex items-center">
      <img src="logo/logo.png" alt="NE" class="h-8 md:h-10 w-auto" />
    </div>

    <!-- center: title -->
    <div class="text-center">
      <h1 class="text-lg md:text-2xl font-extrabold bg-gradient-to-r from-green-700 to-yellow-300 text-transparent bg-clip-text uppercase leading-tight">
        NIRVANA ESTATES
      </h1>
      <p class="text-[10px] text-gray-200 mt-0.5">MAHA RERA No: A51800046168</p>
    </div>

    <!-- right: nav + mobile button -->
    <div class="flex justify-end items-center space-x-3">
      <nav class="hidden md:flex items-center space-x-6 text-sm font-medium text-white">
        <a href="#buy" class="hover:text-yellow-300">For Buyers</a>
        <a href="#sell" class="hover:text-yellow-300">For Sellers</a>
        <a href="#rent" class="hover:text-yellow-300">For Rentals</a>
        <a href="about.html" class="hover:text-yellow-300" target="_blank">About Us</a>
        <a href="#contact" class="hover:text-yellow-300">Contact</a>
      </nav>

      <!-- mobile menu toggle -->
      <button id="menu-toggle" class="md:hidden focus:outline-none" aria-label="Toggle menu">
        <!-- hamburger -->
        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- mobile menu (will be toggled by index.js code which runs after fetch insertion) -->
  <div id="mobile-menu" class="hidden md:hidden bg-[#0f2b3d] text-white">
    <ul class="flex flex-col items-center py-3 space-y-2">
      <li><a href="#buy" class="block py-2 px-4 hover:text-yellow-300">For Buyers</a></li>
      <li><a href="#sell" class="block py-2 px-4 hover:text-yellow-300">For Sellers</a></li>
      <li><a href="#rent" class="block py-2 px-4 hover:text-yellow-300">For Rentals</a></li>
      <li><a href="about.html" class="block py-2 px-4 hover:text-yellow-300" target="_blank">About Us</a></li>
      <li><a href="#contact" class="block py-2 px-4 hover:text-yellow-300">Contact</a></li>
    </ul>
  </div>
</header>

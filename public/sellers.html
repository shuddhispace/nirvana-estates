<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sell or Rent Your Property | Nirvana Estates</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; margin:0; min-height:100vh; background:#0f2b3d; color:#e0f7fa; }
.form-container { max-width:480px; margin:0 auto; padding:2rem; }
h2 { font-size:2.3rem; font-weight:800; text-align:center; color:#00f0ff; text-shadow:0 0 12px #00f0ff,0 0 20px #25D366; }
p.description { text-align:center; margin-bottom:2rem; color:#b0e0e6; }
.field-card { background: rgba(255,255,255,0.05); border:1px solid rgba(0,255,255,0.2); border-radius:1.5rem; padding:1rem 1.5rem; margin-bottom:1rem; }
input, select, textarea { width:100%; border:none; background:transparent; color:#e0f7fa; outline:none; }
button { width:100%; padding:1rem; border-radius:2rem; font-weight:700; color:#fff; background:linear-gradient(270deg,#25D366,#00f0ff,#ff6f91); background-size:600% 600%; animation:gradientMove 8s ease infinite; }
@keyframes gradientMove {0% { background-position:0% 50%; } 50% { background-position:100% 50%; } 100% { background-position:0% 50%; }
.success-box, .error-box { display:none; margin-top:1rem; text-align:center; padding:1.5rem; border-radius:1.5rem; font-weight:600; }
.success-box { background: rgba(0,255,0,0.1); border:1px solid #00ff00; color:#00ff00; }
.error-box { background: rgba(255,0,0,0.1); border:1px solid #ff0000; color:#ff0000; }
</style>
</head>
<body>

<div class="form-container">
  <h2>Sell or Rent Your Property</h2>
  <p class="description">Share your property details below and let <span style="color:#25D366;font-weight:600;">NIRVANA ESTATES</span> help you connect with the right buyer or tenant quickly.</p>

  <form name="seller-property" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="seller-property">
    <input type="hidden" name="bot-field">

    <div class="field-card"><input name="name" placeholder="Full Name *" required></div>
    <div class="field-card"><input name="phone" placeholder="Phone Number *" required></div>
    <div class="field-card"><input type="email" name="email" placeholder="Email (Optional)"></div>
    <div class="field-card">
      <select name="type" required>
        <option value="">Property Type *</option>
        <option>Sell</option>
        <option>Rent</option>
      </select>
    </div>
    <div class="field-card"><input name="location" placeholder="Property Location *" required></div>
    <div class="field-card"><textarea name="description" rows="4" placeholder="Describe your property *" required></textarea></div>

    <button type="submit">Submit Property</button>
  </form>

  <div class="success-box">✅ Your property details have been submitted successfully. Our team will contact you shortly.</div>
  <div class="error-box">❌ Submission failed. Please refresh and try again.</div>
</div>

<script>
const form = document.querySelector("form[name='seller-property']");
const successBox = document.querySelector(".success-box");
const errorBox = document.querySelector(".error-box");

form.addEventListener("submit", function(event) {
  event.preventDefault();
  const formData = new FormData(form);

  fetch("/", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: new URLSearchParams(formData).toString()
  }).then(() => {
    form.style.display = "none";
    successBox.style.display = "block";
  }).catch(() => {
    form.style.display = "none";
    errorBox.style.display = "block";
  });
});
</script>

</body>
</html>

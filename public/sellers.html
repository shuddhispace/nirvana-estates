<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell or Rent Your Property | Nirvana Estates</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  
<div id="header-placeholder"></div>
<script>
  fetch('header.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('header-placeholder').innerHTML = data;

    const toggleBtn = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    if (toggleBtn && mobileMenu) {
      toggleBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });

      const menuLinks = mobileMenu.querySelectorAll('a');
      menuLinks.forEach(link => {
        link.addEventListener('click', () => {
          mobileMenu.classList.add('hidden');
        });
      });
    }
  })
  .catch(err => console.error('Failed to load header:', err));

</script>
<!-- Form Section -->
 
<!-- Form Section -->
<section class="max-w-3xl mx-auto bg-white rounded-2xl shadow-2xl p-10 mt-12 mb-16 border border-gray-100">
  
  <!-- Attractive Heading -->
  <div class="text-center mb-8">
    <h2 class="text-4xl font-extrabold text-[#0f2b3d] tracking-tight">
       Sell or Rent Your Property
    </h2>
    <p class="mt-3 text-lg text-gray-600 max-w-2xl mx-auto">
      Share your property details below and let <span class="text-green-600 font-semibold">NIRVANA ESTATES</span> 
      help you connect with the right buyer or tenant quickly.
    </p>
  </div>

  <form id="sellerForm" class="space-y-5">
    <!-- Full Name -->
    <input 
      type="text" 
      name="name" 
      placeholder="Full Name *" 
      required 
      class="w-full border rounded-xl px-4 py-3 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-green-600 outline-none shadow-sm transition"
    />

    <!-- Phone Number -->
    <input 
      type="tel" 
      name="phone" 
      placeholder="Phone Number *" 
      required 
      class="w-full border rounded-xl px-4 py-3 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-green-600 outline-none shadow-sm transition"
    />

    <!-- Email Address (optional) -->
    <input 
      type="email" 
      name="email" 
      placeholder="Email Address (Optional)" 
      class="w-full border rounded-xl px-4 py-3 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-green-600 outline-none shadow-sm transition"
    />

    <!-- Property Type -->
    <select 
      name="type" 
      required 
      class="w-full border rounded-xl px-4 py-3 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-green-600 outline-none shadow-sm transition"
    >
      <option value="">Select Property Type *</option>
      <option value="Sell">Sell</option>
      <option value="Rent">Rent</option>
    </select>

    <!-- Property Location -->
    <input 
      type="text" 
      name="location" 
      placeholder="Property Location *" 
      required 
      class="w-full border rounded-xl px-4 py-3 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-green-600 outline-none shadow-sm transition"
    />

    <!-- Property Description -->
    <textarea 
      name="description" 
      rows="5" 
      placeholder="Describe your property (e.g., 2BHK flat, sea-facing, semi-furnished, near Malad station) *" 
      required 
      class="w-full border rounded-xl px-4 py-3 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-green-600 outline-none shadow-sm transition"
    ></textarea>

    <!-- Submit Button -->
    <button 
      type="submit" 
      class="w-full bg-gradient-to-r from-green-700 via-green-600 to-yellow-500 text-white py-3 rounded-xl hover:shadow-lg hover:scale-[1.02] transition font-semibold"
    >
      ðŸš€ Submit Property
    </button>
  </form>

  <!-- Success Message -->
  <div id="successMessage" class="hidden mt-6 text-green-700 font-semibold text-center bg-green-50 border border-green-200 p-3 rounded-xl shadow-sm">
    âœ… Your property details have been submitted successfully. Our team will contact you soon.
  </div>
</section>


  <script>
    document.getElementById("sellerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("/submit-seller", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (res.ok) {
        document.getElementById("sellerForm").classList.add("hidden");
        document.getElementById("successMessage").classList.remove("hidden");
      }
    });
  </script>

<!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Footer Loader Script -->
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data)
      .catch(err => console.error('Failed to load footer:', err));
  </script>

</body>
</html>

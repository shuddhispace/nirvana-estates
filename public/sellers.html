<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sell or Rent Property | Nirvana Estates</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #0b3c4d, #031c26);
  color: #e0f7fa;
}

/* Glass card */
.glass {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(18px);
  border: 1px solid rgba(0, 255, 255, 0.25);
  border-radius: 1.75rem;
}

/* Inputs */
input, select, textarea {
  background: transparent;
  border: none;
  outline: none;
  width: 100%;
  color: #e0f7fa;
}

/* Button */
.submit-btn {
  background: linear-gradient(135deg, #25D366, #00f0ff);
  transition: transform .2s ease, box-shadow .2s ease;
}
.submit-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 25px rgba(0,255,255,.6);
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 py-16">

<div class="w-full max-w-2xl glass p-6 sm:p-10">

  <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-cyan-300 mb-3">
    Sell or Rent Your Property
  </h1>

  <p class="text-center text-cyan-100 mb-10">
    Submit your details and our team will contact you shortly
  </p>

  <!-- SUCCESS MESSAGE -->
  <div id="successMsg" class="hidden mb-6 p-4 rounded-xl bg-green-500/20 border border-green-400 text-green-200 text-center">
    ✅ Property submitted successfully! We’ll contact you soon.
  </div>

  <!-- ERROR MESSAGE -->
  <div id="errorMsg" class="hidden mb-6 p-4 rounded-xl bg-red-500/20 border border-red-400 text-red-200 text-center">
    ❌ Something went wrong. Please try again.
  </div>

  <form
    name="seller-property"
    method="POST"
    data-netlify="true"
    netlify-honeypot="bot-field"
    class="space-y-5"
  >
    <input type="hidden" name="form-name" value="seller-property">
    <input type="hidden" name="bot-field">

    <div class="glass p-4">
      <input type="text" name="name" placeholder="Full Name *" required>
    </div>

    <div class="glass p-4">
      <input type="tel" name="phone" placeholder="Phone Number *" required>
    </div>

    <div class="glass p-4">
      <input type="email" name="email" placeholder="Email (Optional)">
    </div>

    <div class="glass p-4">
      <select name="type" required>
        <option value="">Property Type *</option>
        <option value="Sell">Sell</option>
        <option value="Rent">Rent</option>
      </select>
    </div>

    <div class="glass p-4">
      <input type="text" name="location" placeholder="Property Location *" required>
    </div>

    <div class="glass p-4">
      <textarea name="description" rows="4" placeholder="Property Description *" required></textarea>
    </div>

    <button type="submit" class="submit-btn w-full py-4 rounded-full font-bold text-white text-lg">
      Submit Property
    </button>
  </form>

</div>

<script>
const form = document.querySelector("form");
const successMsg = document.getElementById("successMsg");
const errorMsg = document.getElementById("errorMsg");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  successMsg.classList.add("hidden");
  errorMsg.classList.add("hidden");

  try {
    const response = await fetch("/", {
      method: "POST",
      body: new FormData(form)
    });

    if (response.ok) {
      form.reset();
      successMsg.classList.remove("hidden");
    } else {
      errorMsg.classList.remove("hidden");
    }
  } catch (err) {
    errorMsg.classList.remove("hidden");
  }
});
</script>

</body>
</html>

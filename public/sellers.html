<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sell or Rent Your Property | Nirvana Estates</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  min-height: 100vh;
  background: #0f2b3d;
  color: #e0f7fa;
  overflow-x: hidden;
  position: relative;
}

#background-canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

.form-container, .form-container * { pointer-events: auto; }

h2 {
  font-size: 2.3rem;
  font-weight: 800;
  text-align: center;
  color: #00f0ff;
  margin-bottom: 0.5rem;
  text-shadow: 0 0 12px #00f0ff, 0 0 20px #25D366;
}

p.description {
  text-align: center;
  margin-bottom: 2rem;
  color: #b0e0e6;
}

.field-card {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(0,255,255,0.2);
  backdrop-filter: blur(12px);
  border-radius: 1.5rem;
  padding: 1rem 1.5rem;
  margin-bottom: 1rem;
  box-shadow: 0 8px 24px rgba(0,0,0,0.4);
  transition: 0.3s;
}
.field-card:hover, .field-card:focus-within {
  box-shadow: 0 0 18px #00f0ff;
  border-color: #00f0ff;
}

input, select, textarea {
  width: 100%;
  border: none;
  background: transparent;
  color: #e0f7fa;
  outline: none;
}

button {
  width: 100%;
  padding: 1rem;
  border-radius: 2rem;
  font-weight: 700;
  color: #fff;
  cursor: pointer;
  background: linear-gradient(270deg, #25D366, #00f0ff, #ff6f91);
  background-size: 600% 600%;
  animation: gradientMove 8s ease infinite;
  transition: all 0.3s ease;
  box-shadow: 0 0 12px rgba(0,255,255,0.5);
}

button:hover { transform: scale(1.03); box-shadow: 0 0 24px rgba(0,255,255,0.8); }

@keyframes gradientMove {
  0% { background-position:0% 50%; }
  50% { background-position:100% 50%; }
  100% { background-position:0% 50%; }
}

/* Success/Error Box */
#formStatus { text-align:center; margin-top:1.5rem; }
#successBox, #errorBox {
  display: none;
  padding: 1.5rem;
  border-radius: 2rem;
  box-shadow: 0 0 20px rgba(0,255,255,0.3);
  backdrop-filter: blur(12px);
  max-width: 480px;
  margin: 1rem auto 0 auto;
}
#successBox {
  background: rgba(16,185,129,0.1);
  border: 1px solid #10b981;
  color: #10b981;
}
#successBox h3 { font-size: 1.75rem; font-weight: 800; margin-bottom: 0.5rem; }
#errorBox {
  background: rgba(239,68,68,0.1);
  border: 1px solid #ef4444;
  color: #ef4444;
}
#errorBox h3 { font-size: 1.75rem; font-weight: 800; margin-bottom: 0.5rem; }

@media (max-width:640px) {
  h2 { font-size: 2rem; }
  button { font-size: 1rem; padding: 0.9rem; }
  .field-card { padding: 0.8rem 1rem; }
}
</style>
</head>

<body>

<canvas id="background-canvas"></canvas>

<div class="form-container max-w-xl mx-auto px-4 py-16 relative z-10">
<h2>Sell or Rent Your Property</h2>
<p class="description">
Share your property details below and let
<span class="text-green-400 font-semibold">NIRVANA ESTATES</span>
help you connect with the right buyer or tenant.
</p>

<form
  name="seller-property"
  method="POST"
  data-netlify="true"
  netlify-honeypot="bot-field"
  class="flex flex-col"
>
  <input type="hidden" name="form-name" value="seller-property">
  <input type="hidden" name="bot-field">

  <div class="field-card"><input name="name" placeholder="Full Name *" required></div>
  <div class="field-card"><input name="phone" placeholder="Phone Number *" required></div>
  <div class="field-card"><input type="email" name="email" placeholder="Email (Optional)"></div>

  <div class="field-card">
    <select name="type" required>
      <option value="">Property Type *</option>
      <option>Sell</option>
      <option>Rent</option>
    </select>
  </div>

  <div class="field-card"><input name="location" placeholder="Property Location *" required></div>
  <div class="field-card"><textarea name="description" rows="4" placeholder="Describe your property *" required></textarea></div>

  <button type="submit">Submit Property</button>
</form>

<!-- Inline Status Box -->
<div id="formStatus">
  <div id="successBox">
    <h3>üéâ Submitted Successfully</h3>
    <p>Our Nirvana Estates team will contact you shortly.</p>
  </div>
  <div id="errorBox">
    <h3>‚ö†Ô∏è Submission Failed</h3>
    <p>Please refresh the page and try again.</p>
  </div>
</div>

</div>

<script>
const form = document.querySelector("form[name='seller-property']");
const statusBox = document.getElementById("formStatus");
const successBox = document.getElementById("successBox");
const errorBox = document.getElementById("errorBox");

// Listen for Netlify success/failure
form.addEventListener("submit", (e) => {
  e.preventDefault();
  const formData = new FormData(form);

  fetch("/", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: new URLSearchParams(formData).toString()
  })
  .then(() => {
    form.reset();
    form.style.display = "none";
    statusBox.style.display = "block";
    successBox.style.display = "block";
  })
  .catch(() => {
    form.style.display = "none";
    statusBox.style.display = "block";
    errorBox.style.display = "block";
  });
});
</script>

</body>
</html>

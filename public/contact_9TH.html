<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Nirvana Estates</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: url('logo/contact.png') center/cover no-repeat fixed;
      position: relative;
      color: #fff;
      overflow-x: hidden;
    }

    /* Overlay with blur + subtle gradient */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      backdrop-filter: blur(15px);
      z-index: 0;
    }

    /* Floating Bokeh Particles */
    .bokeh {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .bokeh span {
      position: absolute;
      display: block;
      width: 10px; height: 10px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: float 20s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) translateX(0) scale(0.5); }
      50% { transform: translateY(50vh) translateX(50px) scale(1); }
      100% { transform: translateY(-10vh) translateX(-50px) scale(0.5); }
    }

    .contact-card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      border-radius: 2rem;
      padding: 3rem 2rem;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      text-align: center;
      max-width: 450px;
      margin: 0 auto;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .contact-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 300px;
      font-weight: 600;
      border-radius: 9999px;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem 0;
      text-decoration: none;
      background: rgba(255,255,255,0.15);
      color: #ffffff;
      box-shadow: 0 0 15px rgba(255,255,255,0.25);
      transition: all 0.3s ease;
    }
    .contact-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(255,255,255,0.45);
    }

    .social-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px; height: 50px;
      border-radius: 9999px;
      margin: 0.5rem;
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
      transition: all 0.3s ease;
    }
    .social-icon:hover {
      transform: scale(1.2);
      box-shadow: 0 0 25px rgba(255,255,255,0.45);
    }

    p {
      color: rgba(255,255,255,0.7);
      margin-top: 1.5rem;
    }

    @media (max-width: 640px) {
      .contact-card { padding: 2rem 1.5rem; }
      h2 { font-size: 2rem; }
      .contact-btn { padding: 0.6rem 1.2rem; font-size: 0.95rem; }
      .social-icon { width: 45px; height: 45px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <!-- Bokeh Particles -->
  <div class="bokeh" id="bokeh"></div>

  <!-- header placeholder -->
  <div id="header-placeholder"></div>
<script>
  fetch('header_main.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      const menuToggle = document.getElementById('menu-toggle');
      const mobileMenu = document.getElementById('mobile-menu');
      const line1 = document.getElementById('line1');
      const line2 = document.getElementById('line2');
      const header = document.getElementById('header');
      const headerContent = document.getElementById('header-content');
      const logo = document.getElementById('logo');
      const nameImg = document.getElementById('name-img');

      // Apply slide animation classes
      mobileMenu.style.transition = "max-height 0.35s ease, opacity 0.35s ease";
      mobileMenu.style.overflow = "hidden";
      mobileMenu.style.maxHeight = "0";
      mobileMenu.style.opacity = "0";

      const toggleMenu = () => {
        const isOpening = mobileMenu.style.maxHeight === "0px" || mobileMenu.style.maxHeight === "0";
        
        if (isOpening) {
          mobileMenu.classList.remove('hidden');
          mobileMenu.style.maxHeight = mobileMenu.scrollHeight + "px";
          mobileMenu.style.opacity = "1";
          line1.style.transform = 'rotate(45deg) translate(4px, 4px)';
          line2.style.transform = 'rotate(-45deg) translate(4px, -4px)';
        } else {
          mobileMenu.style.maxHeight = "0";
          mobileMenu.style.opacity = "0";
          setTimeout(() => mobileMenu.classList.add('hidden'), 350);
          line1.style.transform = 'rotate(0deg) translate(0, 0)';
          line2.style.transform = 'rotate(0deg) translate(0, 0)';
        }
      };

      menuToggle.addEventListener('click', toggleMenu);

      // Close on menu link click
      mobileMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          mobileMenu.style.maxHeight = "0";
          mobileMenu.style.opacity = "0";
          setTimeout(() => mobileMenu.classList.add('hidden'), 350);
          line1.style.transform = 'rotate(0deg) translate(0, 0)';
          line2.style.transform = 'rotate(0deg) translate(0, 0)';
        });
      });

      // Close on click outside
      document.addEventListener('click', (e) => {
        const isClickInside = mobileMenu.contains(e.target) || menuToggle.contains(e.target);
        const isOpen = mobileMenu.style.maxHeight !== "0" && !mobileMenu.classList.contains('hidden');

        if (!isClickInside && isOpen) {
          mobileMenu.style.maxHeight = "0";
          mobileMenu.style.opacity = "0";
          setTimeout(() => mobileMenu.classList.add('hidden'), 350);
          line1.style.transform = 'rotate(0deg) translate(0, 0)';
          line2.style.transform = 'rotate(0deg) translate(0, 0)';
        }
      });

      // Shrink header on scroll
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          header.classList.add('shadow-lg');
          headerContent.classList.add('h-16', 'md:h-20');
          logo.classList.add('h-10', 'md:h-14');
          logo.classList.remove('h-12', 'md:h-16');
          nameImg.classList.add('h-5', 'md:h-6');
          nameImg.classList.remove('h-6', 'md:h-8');
        } else {
          header.classList.remove('shadow-lg');
          headerContent.classList.remove('h-16', 'md:h-20');
          logo.classList.remove('h-10', 'md:h-14');
          logo.classList.add('h-12', 'md:h-16');
          nameImg.classList.remove('h-5', 'md:h-6');
          nameImg.classList.add('h-6', 'md:h-8');
        }
      });
    })
    .catch(err => console.error('Failed to load header:', err));
</script>




  <!-- Contact Section -->
  <section class="pt-24 pb-24 relative z-10">
    <div class="contact-card">
      <h2>Contact Us</h2>

      <div class="flex flex-col items-center gap-4 mt-6">
        <a href="tel:7039199717" class="contact-btn">Call: 7039199717</a>
        <a href="mailto:nirvanaestates@gmail.com" class="contact-btn">Email: nirvanaestates@gmail.com</a>

      </div>

      <div class="flex justify-center flex-wrap mt-6">
        <a href="https://wa.me/917039199717" target="_blank" class="social-icon">WA</a>
        <a href="https://www.instagram.com/nirvanaestates.mumbai" target="_blank" class="social-icon">IG</a>
        <a href="https://www.facebook.com/share/1B7T6rgphd/" target="_blank" class="social-icon">FB</a>

      <p>
        Contact us for more information or to book an appointment.<br>
        Follow us on WhatsApp, Instagram, and Facebook for the latest property updates.
      </p>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    document.getElementById('footer-placeholder').innerHTML = `
      <footer class="relative text-white">
        <div class="bg-[#0f2b3d] text-gray-300 text-center text-sm py-4">
          Â© ${new Date().getFullYear()} Nirvana Estates. All rights reserved.
        </div>
      </footer>
    `;
  </script>

  <!-- Generate Bokeh Particles -->
  <script>
    const bokehContainer = document.getElementById('bokeh');
    for (let i = 0; i < 30; i++) {
      const span = document.createElement('span');
      span.style.left = Math.random() * 100 + 'vw';
      span.style.width = span.style.height = Math.random() * 15 + 5 + 'px';
      span.style.animationDuration = 15 + Math.random() * 20 + 's';
      span.style.opacity = Math.random() * 0.3 + 0.1;
      bokehContainer.appendChild(span);
    }
  </script>

</body>
</html>

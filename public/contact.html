<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Nirvana Estates</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  min-height: 100vh;
  background-image: url('./logo/contact.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  position: relative;
  color: #fff;
  overflow-x: hidden;
}

/* Dark Overlay */
body::before {
  content: '';
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.55);
  z-index: 0;
}

/* GOLD COLORS */
:root {
  --gold: #E8C16D;
  --gold-glow: rgba(232,193,109,0.55);
  --gold-gradient: linear-gradient(92deg, #F4D488, #E8C16D, #c59a47);
}

/* Premium Bokeh Floating Lights */
.bokeh {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}

.bokeh span {
  position: absolute;
  display: block;
  border-radius: 50%;
  background: rgba(255,255,255,0.18);
  animation: float 18s linear infinite;
}

@keyframes float {
  0% { transform: translateY(110vh) translateX(0); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) translateX(-40px); opacity: 0; }
}

/* Contact Glass Card */
.contact-card {
  position: relative;
  z-index: 2;
  background: rgba(255,255,255,0.10);
  backdrop-filter: blur(25px);
  border-radius: 2rem;
  padding: 3rem 2rem;
  max-width: 480px;
  margin: 0 auto;
  text-align: center;
  border: 1.5px solid rgba(255,255,255,0.20);
  box-shadow: 0 18px 45px rgba(0,0,0,0.50);
  animation: fadeInUp 1.2s ease;
}

/* Fade In Up */
@keyframes fadeInUp {
  0% {opacity: 0; transform: translateY(30px);}
  100% {opacity: 1; transform: translateY(0);}
}

/* PREMIUM TITLE */
h2 {
  font-size: 2.7rem;
  font-weight: 800;
  margin-bottom: 1rem;
  background: var(--gold-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 25px rgba(232,193,109,0.35);
}

/* BUTTONS */
.contact-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  max-width: 320px;
  font-weight: 600;
  border-radius: 9999px;
  padding: 0.85rem 1.5rem;
  background: var(--gold-gradient);
  color: #000;
  text-decoration: none;
  margin: 0.5rem 0;
  box-shadow: 0 0 25px rgba(232,193,109,0.50);
  border: 2px solid rgba(255,255,255,0.15);
  transition: all 0.28s ease;
}

.contact-btn:hover {
  transform: translateY(-4px) scale(1.03);
  box-shadow: 0 0 40px var(--gold-glow);
}

/* SOCIAL ICONS */
.social-icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 60px; height: 60px;
  border-radius: 50%;
  font-weight: 700;
  margin: 0.5rem;
  background: rgba(255,255,255,0.10);
  border: 2px solid var(--gold);
  color: var(--gold);
  backdrop-filter: blur(15px);
  box-shadow: 0 0 25px rgba(232,193,109,0.45);
  transition: 0.32s ease;
}

.social-icon:hover {
  background: var(--gold-gradient);
  color: #000;
  transform: scale(1.22);
  box-shadow: 0 0 40px var(--gold-glow);
}

/* TEXT */
p {
  color: rgba(255,255,255,0.85);
  margin-top: 1.7rem;
  font-size: 1rem;
  line-height: 1.6;
}

/* Mobile */
@media (max-width: 640px) {
  .contact-card { padding: 2.2rem 1.4rem; }
  h2 { font-size: 2.3rem; }
  .social-icon { width: 52px; height: 52px; }
}
</style>

</head>
<body>

<div class="bokeh" id="bokeh"></div>

<!-- HEADER -->
<div id="header-placeholder"></div>
<script>
  fetch('header_main.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      const menuToggle = document.getElementById('menu-toggle');
      const mobileMenu = document.getElementById('mobile-menu');
      const line1 = document.getElementById('line1');
      const line2 = document.getElementById('line2');

      mobileMenu.style.transition = "max-height 0.35s ease, opacity 0.35s ease";
      mobileMenu.style.maxHeight = "0";
      mobileMenu.style.opacity = "0";

      menuToggle.addEventListener('click', () => {
        const isOpen = mobileMenu.style.maxHeight !== "0";
        if (isOpen) {
          mobileMenu.style.maxHeight = "0";
          mobileMenu.style.opacity = "0";
        } else {
          mobileMenu.style.maxHeight = mobileMenu.scrollHeight + "px";
          mobileMenu.style.opacity = "1";
        }
      });
    });
</script>

<!-- CONTACT BOX -->
<section class="pt-24 pb-24 relative z-10">
  <div class="contact-card">

      <a href="tel:7039199717" class="contact-btn">Call: 7039199717</a>
      <a href="mailto:nirvanaestates@gmail.com" class="contact-btn">Email: nirvanaestates@gmail.com</a>
      <a href="https://wa.me/917039199717" target="_blank" class="contact-btn">WhatsApp Appointment</a>
    </div>

    <div class="flex justify-center flex-wrap mt-6">
      <a href="https://wa.me/917039199717" class="social-icon">WA</a>

      <a href="https://www.facebook.com/share/1B7T6rgphd/" class="social-icon">FB</a>

    <p>
      Contact us for more information or to book an appointment.<br>
      Stay connected through WhatsApp, Instagram, and Facebook.
    </p>
  </div>
</section>

<!-- FOOTER -->

<script>
  document.getElementById('footer-placeholder').innerHTML = `
    <footer class="relative text-white">
      <div class="bg-[#0f2b3d] text-gray-300 text-center text-sm py-4">

<!-- BOKEH CREATOR -->
<script>
  const bokehContainer = document.getElementById('bokeh');
  for (let i = 0; i < 35; i++) {
    const span = document.createElement('span');
    span.style.left = Math.random() * 100 + 'vw';
    span.style.width = span.style.height = Math.random() * 18 + 6 + 'px';
    span.style.animationDuration = 12 + Math.random() * 22 + 's';
    span.style.opacity = Math.random() * 0.4 + 0.1;
    bokehContainer.appendChild(span);
  }
</script>

</body>
</html>

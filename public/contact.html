<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Nirvana Estates</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: url('logo/contact.png') center/cover no-repeat fixed;
      color: #e0f7fa;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(15, 43, 61, 0.7);
      z-index: 0;
    }

    .contact-card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      padding: 3rem 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      text-align: center;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: #e0f7fa;
      text-decoration: none;
    }

    /* Handshake icon */
    .handshake-box {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      width: 3rem; height: 3rem;
      border-radius: 0.75rem;
      background: rgba(255, 215, 0, 0.15);
      backdrop-filter: blur(8px);
      color: #ffd700;
      margin-top: 0.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(255,215,0,0.4);
      cursor: pointer;
    }
    .handshake-box:hover,
    .handshake-box:focus,
    .handshake-box:active,
    .handshake-box.active-glow {
      transform: scale(1.2);
      box-shadow: 0 0 24px rgba(255,215,0,0.6);
    }

    /* Buttons */
    .contact-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 300px;
      font-weight: 600;
      border-radius: 9999px;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem 0;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
      cursor: pointer;
      background-size: 200% 200%;
    }

    /* Neon gradient colors */
    .contact-btn.call {
      background: linear-gradient(45deg, #00f0ff, #00c8ff);
      color: #0f2b3d;
    }
    .contact-btn.email {
      background: linear-gradient(45deg, #ff6f91, #ff3f70);
      color: #0f2b3d;
    }
    .contact-btn.whatsapp {
      background: linear-gradient(45deg, #25D366, #1ebc55);
      color: #fff;
    }

    /* Hover & active (desktop + mobile) */
    .contact-btn:hover,
    .contact-btn:focus,
    .contact-btn:active,
    .contact-btn.active-glow {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    /* Social icons */
    .social-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px; height: 50px;
      border-radius: 9999px;
      margin: 0.5rem;
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
      cursor: pointer;
    }
    .social-icon:hover,
    .social-icon:focus,
    .social-icon:active,
    .social-icon.active-glow {
      transform: scale(1.2);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    p {
      color: #b0e0e6;
      margin-top: 1.5rem;
    }

    @media (max-width: 640px) {
      .contact-card { padding: 2rem 1.5rem; }
      h2 { font-size: 2rem; }
      .contact-btn { padding: 0.6rem 1.2rem; font-size: 0.95rem; }
      .social-icon { width: 45px; height: 45px; font-size: 0.9rem; }
      .handshake-box { width: 2.5rem; height: 2.5rem; font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header-placeholder"></div>
  
  
 <script>
  // Load header.html and then initialize behavior
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      const menuToggle = document.getElementById('menu-toggle');
      const mobileMenu = document.getElementById('mobile-menu');
      const line1 = document.getElementById('line1');
      const line2 = document.getElementById('line2');
      const header = document.getElementById('header');
      const headerContent = document.getElementById('header-content');
      const logo = document.getElementById('logo');
      const nameImg = document.getElementById('name-img');

      // Toggle hamburger icon and menu
      menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        const isOpen = !mobileMenu.classList.contains('hidden');

        if (isOpen) {
          line1.style.transform = 'rotate(45deg) translate(4px, 4px)';
          line2.style.transform = 'rotate(-45deg) translate(4px, -4px)';
        } else {
          line1.style.transform = 'rotate(0deg) translate(0, 0)';
          line2.style.transform = 'rotate(0deg) translate(0, 0)';
        }
      });

      // Close mobile menu on link click
      mobileMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          mobileMenu.classList.add('hidden');
          line1.style.transform = 'rotate(0deg) translate(0, 0)';
          line2.style.transform = 'rotate(0deg) translate(0, 0)';
        });
      });

      // Shrink header on scroll
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          header.classList.add('bg-opacity-95', 'shadow-lg');
          headerContent.classList.add('h-16', 'md:h-20');
          logo.classList.add('h-10', 'md:h-14');
          logo.classList.remove('h-12', 'md:h-16');
          nameImg.classList.add('h-5', 'md:h-6');
          nameImg.classList.remove('h-6', 'md:h-8');
        } else {
          header.classList.remove('bg-opacity-95', 'shadow-lg');
          headerContent.classList.remove('h-16', 'md:h-20');
          logo.classList.remove('h-10', 'md:h-14');
          logo.classList.add('h-12', 'md:h-16');
          nameImg.classList.remove('h-5', 'md:h-6');
          nameImg.classList.add('h-6', 'md:h-8');
        }
      });
    })
    .catch(err => console.error('Failed to load header:', err));
</script>

<!-- footer.html -->
<footer class="relative text-white">

  <!-- Copyright Bar -->
  <div class="bg-[#0f2b3d] text-gray-300 text-center text-sm py-4">
    ¬© <span id="year"></span> Nirvana Estates. All rights reserved.
  </div>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

  <!-- Mobile touch hover effect -->
  <script>
    const touchElements = document.querySelectorAll('.contact-btn, .handshake-box, .social-icon');
    touchElements.forEach(el => {
      el.addEventListener('touchstart', () => el.classList.add('active-glow'));
      el.addEventListener('touchend', () => setTimeout(() => el.classList.remove('active-glow'), 200));
    });
  </script>

</body>
</html>

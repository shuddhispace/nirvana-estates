<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Nirvana Estates</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-white via-[#fdfcfb] to-[#f4f4f4] text-[#0f2b3d]">

<!-- Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;

        const toggleBtn = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        if (toggleBtn && mobileMenu) {
          toggleBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
          });

          const menuLinks = mobileMenu.querySelectorAll('a');
          menuLinks.forEach(link => {
            link.addEventListener('click', () => {
              mobileMenu.classList.add('hidden');
            });
          });
        }
      })
      .catch(err => console.error('Failed to load header:', err));
  </script>
<!-- Contact Section -->
<section class="pt-20 pb-24 max-w-4xl mx-auto px-6 text-center">

  <!-- Contact Card -->

    <!-- Call Button -->

      <a href="tel:7039199717"
         class="bg-yellow-400 text-[#0f2b3d] px-6 py-3 rounded-full font-semibold shadow-lg hover:bg-yellow-300 transition">
        Call: 7039199717

      <!-- Email Button -->
      <a href="mailto:nirvanaestates@gmail.com"
         class="bg-yellow-400 text-[#0f2b3d] px-6 py-3 rounded-full font-semibold shadow-lg hover:bg-yellow-300 transition">
        Email: nirvanaestates@gmail.com
      </a>
    </div>

    <!-- Book Appointment Button -->
    <div class="mt-6">

      <!-- Instagram -->

      <!-- Facebook -->

    <!-- Footer Note -->
    <p class="text-sm sm:text-base text-gray-200 mt-8">
      Contact us for more information or to book an appointment. <br>
      Also, follow us on WhatsApp, Instagram, and Facebook for the latest property updates.
    </p>
  </div>
</section>
  <!-- Footer Placeholder -->

  <!-- Footer Loader Script -->

</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Property - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Upload Property</h1>
    

    <form id="uploadForm" action="/admin/upload-property" method="POST" enctype="multipart/form-data" class="space-y-6 bg-white p-6 rounded-lg shadow-lg">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="font-medium">Title</label>
          <input type="text" name="title" class="w-full p-2 border rounded" placeholder="2 BHK Apartment" />
        </div>
        <div>
          <label class="font-medium">Price</label>
          <input type="number" name="price" class="w-full p-2 border rounded" placeholder="9000000" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="font-medium">Location</label>
          <input type="text" name="location" class="w-full p-2 border rounded" placeholder="Kandivali" />
        </div>
        <div>
          <label class="font-medium">Category</label>
          <select name="category" class="w-full p-2 border rounded">
            <option value="buyers">Buyers</option>
            <option value="rentals">Rentals</option>
          </select>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="font-medium">Bedrooms</label>
          <input type="number" name="bedrooms" class="w-full p-2 border rounded" placeholder="3" />
        </div>
        <div>
          <label class="font-medium">Bathrooms</label>
          <input type="number" name="bathrooms" class="w-full p-2 border rounded" placeholder="2" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="font-medium">Carpet Area (sq ft)</label>
          <input type="number" name="carpetArea" class="w-full p-2 border rounded" placeholder="800" />
        </div>
        <div>
          <label class="font-medium">Built-up Area (sq ft)  (Optional)</label>
          <input type="number" name="builtupArea" class="w-full p-2 border rounded" placeholder="1000" />
        </div>
      </div>

      <div>
        <label class="font-medium">Description</label>
        <textarea name="description" class="w-full p-2 border rounded" placeholder="Write property details..."></textarea>
      </div>

      <div class="flex items-center gap-4">
        <input type="checkbox" name="negotiable" id="negotiable" class="w-4 h-4">
        <label for="negotiable" class="font-medium">Negotiable</label>
      </div>

      <!-- âœ… Images -->
      <div>
        <label class="font-medium">Upload Images (multiple)</label>
        <input type="file" name="images" accept="image/*" multiple required class="w-full p-2 border rounded" id="imagesInput" />
        <div id="imagesPreview" class="grid grid-cols-3 gap-2 mt-2"></div>
      </div>

      <!-- âœ… YouTube Shorts Links -->
      <div>
        <label class="font-medium">YouTube Shorts Links</label>
        <div id="videoLinksWrapper" class="space-y-2 mt-2">
          <input type="url" name="videos" placeholder="https://youtube.com/shorts/abc123" class="w-full p-2 border rounded" />
        </div>
        <button type="button" id="addLinkBtn" class="bg-green-600 text-white px-3 py-1 mt-2 rounded hover:bg-green-700">
          + Add Another Link
        </button>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 w-full text-lg font-semibold">
        Upload Property
      </button>
    </form>

    <!-- Existing Properties -->
    <h2 class="text-2xl font-bold mt-10 mb-4">Existing Properties</h2>
    <div id="propertyList" class="grid gap-4"></div>
  </div>

<script>
 // Fetch and display properties
async function loadProperties() {
  const res = await fetch('/api/properties');
  const properties = await res.json();

  const list = document.getElementById('propertyList');
  list.className = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6";
  list.innerHTML = '';

  properties.forEach(p => {
    const card = document.createElement('div');
    card.className = 'bg-white rounded-2xl shadow-md overflow-hidden transition-transform hover:scale-[1.01] duration-200';

    // Image section
    const imgSection = document.createElement('div');
    imgSection.className = 'relative';
    imgSection.innerHTML = `
      <img src="${p.images && p.images[0] ? p.images[0] : '/images/default.jpg'}" class="w-full h-56 object-cover" alt="${p.title}">
      <span class="absolute top-3 left-3 bg-[#0f2b3d] text-white text-xs px-3 py-1 rounded-full shadow-md">
        ${p.category || ''}
      </span>
    `;

    // Info section
    const info = document.createElement('div');
    info.className = 'p-4 flex flex-col gap-1';
    info.innerHTML = `
      <h3 class="text-lg font-semibold text-[#0f2b3d]">${p.title}</h3>
      <h4 class="text-lg font-bold text-[#0f2b3d]">â‚¹${Number(p.price).toLocaleString('en-IN')}</h4>
      <p class="text-sm text-gray-700">
        ${p.bedrooms} Bed | ${p.bathrooms} Bath | Carpet: ${p.carpetArea} sq ft | Built-up: ${p.builtupArea} sq ft
      </p>
      <p class="text-sm text-gray-600 font-medium">${p.location}</p>
      ${p.negotiable ? `<span class="mt-1 text-green-600 font-medium text-sm">Negotiable</span>` : ''}
      <div class="flex justify-between items-center mt-3 gap-2">
        <button class="w-1/2 bg-[#0f2b3d] text-white py-2 rounded-lg text-sm hover:bg-[#153a53] transition">View Details</button>
        <a href="tel:+919876543210" class="w-1/2 text-center border border-[#0f2b3d] text-[#0f2b3d] py-2 rounded-lg text-sm hover:bg-[#0f2b3d] hover:text-white transition">Call</a>
      </div>
    `;

    // ðŸ—‘ï¸ Delete button
    const delBtn = document.createElement('button');
    delBtn.textContent = 'Delete';
    delBtn.className = 'bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 mt-3 w-full';
    delBtn.onclick = async () => {
      if (!confirm(`Delete property "${p.title}"?`)) return;
      const res = await fetch(`/admin/delete-property/${p._id}`, { method: 'DELETE' });
      const data = await res.json();
      if (data.success) {
        alert('Deleted successfully');
        loadProperties();
      } else {
        alert('Error deleting property');
      }
    };

    info.appendChild(delBtn);
    card.appendChild(imgSection);
    card.appendChild(info);
    list.appendChild(card);
  });
}

// Initialize
loadProperties();

// Add YouTube link functionality
document.getElementById('addLinkBtn').addEventListener('click', () => {
  const wrapper = document.getElementById('videoLinksWrapper');
  const input = document.createElement('input');
  input.type = 'url';
  input.name = 'videos';
  input.placeholder = 'https://youtube.com/shorts/abc123';
  input.className = 'w-full p-2 border rounded';
  wrapper.appendChild(input);
});
</script>

</body>
</html>

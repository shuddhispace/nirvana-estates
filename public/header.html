<header id="header" class="bg-[#0f2b3d] text-white shadow-md sticky top-0 z-50 transition-all duration-300">
  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-20 md:h-24 w-full transition-all duration-300" id="header-content">

      <!-- Left: Logo -->
      <div class="flex items-center space-x-2 md:space-x-4">
        <a href="/">
          <img src="logo/logo.png" alt="Logo"
               class="h-12 md:h-16 w-auto object-contain transition-all duration-300"
               id="logo" />
        </a>
      </div>

      <!-- Centered name (always centered using absolute) -->
      <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 transition-all duration-300"
           id="name-center">
        <a href="/">
          <img src="logo/name.PNG" alt="Nirvana Estates"
               class="h-6 md:h-8 w-auto object-contain"
               id="name-img" />
        </a>
      </div>

      <!-- Right: Hamburger (always visible) -->
      <div class="ml-auto">
        <button id="menu-toggle" aria-label="Toggle menu"
                class="relative w-8 h-8 flex items-center justify-center focus:outline-none">
          <!-- Line 1 -->
          <span id="line1"
                class="absolute block h-0.5 w-6 bg-white rounded transition-transform duration-300 ease-in-out origin-center top-[10px]">
          </span>
          <!-- Line 2 -->
          <span id="line2"
                class="absolute block h-0.5 w-6 bg-white rounded transition-transform duration-300 ease-in-out origin-center top-[18px]">
          </span>
        </button>
      </div>

    </div>

    <!-- Mobile Dropdown Menu -->
    <div id="mobile-menu" class="hidden md:hidden absolute top-full left-0 w-full bg-[#0f2b3d] text-white shadow-lg z-40">
      <ul class="flex flex-col text-center py-2 space-y-2">
        <a href="/buyers.html" class="block py-2 text-sm hover:text-blue-300">FOR BUYERS</a>
        <a href="/sellers.html" class="block py-2 text-sm hover:text-blue-300">FOR SELLERS</a>
        <a href="/rentals.html" class="block py-2 text-sm hover:text-blue-300">FOR RENTALS</a>
        <a href="/our-edge.html" class="block py-2 text-sm hover:text-blue-300">OUR EDGE</a>
        <a href="/contact.html" class="block py-2 text-sm text-yellow-400">CONTACT</a>
        <a href="about.html" target="_blank" rel="noopener noreferrer" class="block py-2 text-sm hover:text-blue-300">ABOUT US</a>
      </ul>
    </div>
  </div>
</header>

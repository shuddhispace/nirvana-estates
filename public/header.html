<header class="bg-[#0f2b3d] text-white shadow-md sticky top-0 z-50">
  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="h-20 flex items-center w-full">

      <!-- Mobile View -->
      <div class="flex items-center justify-between w-full md:hidden px-2 py-2">
        <!-- Logo (larger) -->
        <a href="/" class="flex-shrink-0">
          <img src="logo/logo.png" alt="Logo" class="h-16 w-auto" />
        </a>

        <!-- Centered Name -->
        <div class="flex-grow flex justify-center">
          <a href="/">
            <img src="logo/name.PNG" alt="Nirvana Estates" class="h-5 w-auto" />
          </a>

        <!-- Hamburger Menu -->
        <div class="flex-shrink-0">
          <button id="menu-toggle" class="text-white focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"

              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>

        </div>
      </div>

      <!-- Desktop View -->
      <div class="hidden md:flex items-center justify-between w-full px-4 py-2">

        <div class="flex items-center space-x-4">
          <a href="/">
            <img src="logo/logo.png" alt="Logo" class="h-20 w-auto" />
          </a>
          <a href="/">
            <img src="logo/name.PNG" alt="Nirvana Estates" class="h-8 w-auto" />
          </a>
        </div>

        <!-- Navigation Links -->
        <div class="flex space-x-6 text-sm font-medium text-white">
          <a href="/buyers.html" class="hover:text-blue-300">FOR BUYERS</a>
          <a href="/sellers.html" class="hover:text-blue-300">FOR SELLERS</a>
          <a href="/rentals.html" class="hover:text-blue-300">FOR RENTALS</a>
          <a href="/our-edge.html" class="hover:text-blue-300">OUR EDGE</a>
          <a href="/contact.html" class="hover:text-yellow-400">CONTACT</a>
          <a href="about.html" target="_blank" rel="noopener noreferrer" class="hover:text-blue-300">ABOUT US</a>

          <a href="/buyers.html" class="block py-2 text-sm text-white hover:text-blue-300">FOR BUYERS</a>
          <a href="/sellers.html" class="block py-2 text-sm text-white hover:text-blue-300">FOR SELLERS</a>
          <a href="/rentals.html" class="block py-2 text-sm text-white hover:text-blue-300">FOR RENTALS</a>
          <a href="/our-edge.html" class="block py-2 text-sm text-white hover:text-blue-300">OUR EDGE</a>
          <a href="/contact.html" class="hover:text-yellow-400 block py-2 text-sm">CONTACT</a>
          <a href="about.html" target="_blank" rel="noopener noreferrer" class="block py-2 text-sm text-white hover:text-blue-300">ABOUT US</a>
        </ul>
      </div>

    </div>
  </div>
</header>

<!-- JS: Toggle for Mobile Menu -->
<script>
  document.getElementById('menu-toggle').addEventListener('click', function () {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
  });
</script>
